title: GESIS Notebooks
provider: GESIS â€“ Leibniz Institute for the Social Sciences
service_url: http://notebooks.gesis.org
support: notebooks@gesis.org
health_api_url: http://notebooks.gesis.org/binder/health
documentation_url: https://the-turing-way.netlify.app/communication/binder/zero-to-binder.html
target_group_open_for: Open, with a focus on Computational Social Science
login_process: Open
deployment_url: https://github.com/gesiscss/orc2
features:
  version: JupyterHub 3.0.0-beta.1, BinderHub
  kernels: ["configurable by the user"]
  extensions: ["configurable by the user"]
  proxy_apps: []
  install: true
  shared_folder: false
  persistent_storage: false
  misc: ["Part of the BinderHub Federation"]
resources:
  default_server_user: 1
  max_server_user: 250
  default_cpu: 1
  max_cpu: 1
  default_cpu_time: 20 min
  max_cpu_time: 6 h
  default_memory: 2 GB
  max_memory: 4 GB
  default_instance_cpu: 1 Core
  max_instance_cpu: 1 Core
  default_gpu: 0
  max_gpu: 0
  default_disk: 10 GB
  max_disk: 10 GB
  default_persistent_disk: 0
  max_persistent_disk: 0
