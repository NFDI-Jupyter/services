title: MPCDF JupyterHub
provider: Max Planck Computing and Data Facility
service_url: https://notebooks.mpcdf.mpg.de
support: support@mpcdf.mpg.de
health_api_url: 
documentation_url: 
target_group_open_for: Researchers of the Max Planck Society
restricted: true
login_process:
features:
  version: JupyterHub 1.x (lab view)
  programming_languages: ["Python", "Julia", "R"]
  environments: []
  extensions: []
  proxy_apps: []
  install: true
  shared_folder: false
  persistent_storage: false
